    async function subscribeToPushNotifications(userUUID) {
        console.log("subscribeToPushNotifications í•¨ìˆ˜ í˜¸ì¶œë¨"); // ë””ë²„ê¹…ìš© ë¡œê·¸ ì¶”ê°€
        const vapidPublicKey = 'BKgNWTOmptj/YX96KbOfKMQElgnHfeFQJNFmCxQTX5fL2v7mn9KjjqtTR3JMa1MnfTIrKK5kDQxiy8b7lJpD67E=';

        if (Notification.permission !== 'granted') {
            console.log("ì•Œë¦¼ ê¶Œí•œ ìš”ì²­ ì‹œì‘");
            const permission = await Notification.requestPermission();
            console.log("ì•Œë¦¼ ê¶Œí•œ ìš”ì²­ ê²°ê³¼:", permission);
            if (permission !== 'granted') {
                console.error("ì•Œë¦¼ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.");

            }

                console.log("ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ ìƒíƒœ í™•ì¸ ì¤‘...");
                const registration = await navigator.serviceWorker.ready; // ë“±ë¡ ì¤€ë¹„ ì™„ë£Œ ëŒ€ê¸°

                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey),
                });

                console.log("í‘¸ì‹œ êµ¬ë… ì„±ê³µ:", subscription);

                // ì„œë²„ë¡œ êµ¬ë… ì •ë³´ ì „ì†¡
                await fetch('/api/push/subscribe', {

                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uuId: userUUID,
                        endpoint: subscription.endpoint,
                        keys: {
                            p256dh: btoa(String.fromCharCode(...new Uint8Array(subscription.getKey('p256dh')))),
                            auth: btoa(String.fromCharCode(...new Uint8Array(subscription.getKey('auth')))),
                        },
                    }),
                });

                console.log("êµ¬ë… ì •ë³´ê°€ ì„œë²„ë¡œ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤.");

        }
    }

    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
            .replace(/-/g, '+')
            .replace(/_/g, '/');
        const rawData = atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; i++) {
            outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
    }
